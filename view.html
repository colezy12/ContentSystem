<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ContentSystem">
    <meta name="twitter:card" content="summary_large_image">
    <title>ContentSystem - File Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .viewer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .file-viewer {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .file-preview {
            margin: 30px 0;
            max-width: 100%;
        }

        .file-preview img,
        .file-preview video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .file-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .download-section {
            margin-top: 30px;
        }

        .btn-download {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="file-viewer">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading file...</p>
            </div>

            <div id="errorState" style="display: none;"></div>

            <div id="fileContent" style="display: none;">
                <h1 id="fileName">File</h1>
                
                <div class="file-preview" id="filePreview"></div>

                <div class="file-info" id="fileInfo">
                    <h3>File Information</h3>
                </div>

                <div class="download-section">
                    <a id="downloadBtn" class="btn-download" download>Download File</a>
                    <a id="viewRawBtn" class="btn-download" target="_blank">View Raw</a>
                </div>

                <a href="index.html" class="back-link">‚Üê Upload another file</a>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
